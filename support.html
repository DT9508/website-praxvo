<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support – Praxvo Studio</title>
  <meta name="description" content="Get support for Praxvo Studio apps, including Photo Recovery, Voice Changer, and Voice Reverse." />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="page">
  <header class="site-header">
    <div class="container site-header__inner">
      <a href="index.html" class="site-logo">Praxvo Studio</a>
      <button class="site-nav__toggle" aria-label="Toggle navigation">☰</button>
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item"><a href="index.html" class="site-nav__link">Home</a></li>
          <li class="site-nav__item site-nav__item--dropdown">
            <a href="apps.html" class="site-nav__link">Apps</a>
            <div class="site-nav__dropdown">
              <a href="apps/praxvo-photo-recovery.html" class="site-nav__dropdown-item">
                <img src="assets/img/icons/photo-recovery-icon.png" alt="" class="site-nav__dropdown-icon" />
                <span>Praxvo Photo Recovery</span>
              </a>
              <a href="apps/praxvo-voice-changer.html" class="site-nav__dropdown-item">
                <img src="assets/img/icons/voice-changer-icon.png" alt="" class="site-nav__dropdown-icon" />
                <span>Praxvo Voice Changer</span>
              </a>
              <a href="apps/praxvo-voice-reverse.html" class="site-nav__dropdown-item">
                <img src="assets/img/icons/voice-reverse-icon.png" alt="" class="site-nav__dropdown-icon" />
                <span>Praxvo Voice Reverse</span>
              </a>
            </div>
          </li>
          <li class="site-nav__item"><a href="support.html" class="site-nav__link site-nav__link--active">Support</a></li>
          <li class="site-nav__item"><a href="about.html" class="site-nav__link">About</a></li>
          <li class="site-nav__item"><a href="privacy.html" class="site-nav__link">Privacy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <header class="section__header">
          <h1 class="section__title">Support</h1>
          <p class="section__subtitle">Need help with a Praxvo app? Fill out the form below and we'll get back to you.</p>
        </header>

        <div class="support-form-container">
          <form id="supportForm" class="support-form" action="https://formspree.io/f/xgvbaddg" method="POST">
            <div class="form-group">
              <label for="email" class="form-label">Your Email *</label>
              <input type="email" id="email" name="email" class="form-input" required placeholder="your.email@example.com" />
            </div>

            <div class="form-group">
              <label for="app" class="form-label">Which App? *</label>
              <select id="app" name="app" class="form-input" required>
                <option value="">Select an app</option>
                <option value="Praxvo Photo Recovery">Praxvo Photo Recovery</option>
                <option value="Praxvo Voice Changer">Praxvo Voice Changer</option>
                <option value="Praxvo Voice Reverse">Praxvo Voice Reverse</option>
              </select>
            </div>

            <div class="form-group">
              <label for="version" class="form-label">App Version</label>
              <input type="text" id="version" name="version" class="form-input" placeholder="e.g., 1.0.5" />
            </div>

            <div class="form-group">
              <label for="device" class="form-label">Device & Android Version</label>
              <input type="text" id="device" name="device" class="form-input" placeholder="e.g., Samsung Galaxy S21, Android 13" />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Describe Your Issue *</label>
              <textarea id="message" name="message" class="form-input form-textarea" required placeholder="Please describe the problem in detail..." rows="6"></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn--primary">Send Support Request</button>
            </div>
          </form>

          <div id="formMessage" class="form-message"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container site-footer__inner">
      <div class="site-footer__left">
        <span>© <span id="year"></span> Praxvo Studio</span>
      </div>
      <div class="site-footer__right">
        <nav class="site-footer__links">
          <a href="privacy.html" class="site-footer__link">Privacy Policy</a>
          <a href="terms.html" class="site-footer__link">Terms of Use</a>
          <a href="support.html" class="site-footer__link">Support</a>
        </nav>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
